<!--
    1.  Primero iniciamos git = git init.
    2.  Creamos los archivos, en este caso, index.html/pages, etc.
    3.  git add . = para agregar los cambios
    4.  git commit -m"descripcion" = para hacer el "paquetito".
    5.  Creamos el repositorio en github y seguimos los pasos que nos da github.

    -----  hasta aca hicimos lo de siempre para subir codigos a github ------

    6.  Creamos una rama nueva con = git branch titulos 
    7.  Nos movimos a la rama con = git checkout titulos
    8.  modificamos el archivo (esto cambia solamente en la rama de titulos).
    9.  hacer los pasos para subir el codigo a git.
    10. git add . git commit -m "descripcion" y git push
    11. Cuando tiramos git push en la rama titulos nos tira un error y nos da el codigo para subir ese branch
    12. git push --set-upstream origin NOMBREDELARAMA
    13. git push

    14. nos movemos de nuevo a la rama main con = git checkout main
    15. mergeamos la rama de titulos con = git merge titulos
    16. git push


 -->
